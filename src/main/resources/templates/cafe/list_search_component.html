<div th:fragment="list_search_fragment"> <!-- <div th:replace=... -->
    <div style="text-align: right; clear: both;">
    <form name="frm_search" method="get" action="/cafe/list_search">
      <input type="text" name="word" id="word" th:value="${word}" >
  <button type="submit"  style="border:none; background-color: white; border:none; padding: 2px 8px 1px 8px; margin: 0px 0px 2px 0px;">
  <img  src="/cafe/images/CHECK.png" style="width:28px;"></button>
                   
      <span th:if="${word != null and word!=''}">
        <button type='button' class='btn btn-secondary btn-sm' 
                     style="padding: 2px 8px 3px 8px; margin: 0px 0px 2px 0px;"
                     th:onclick="location.href='/cafe/list_search'">검색 취소</button>
      </span>
                    
    </form>
  </div>
</div>
