<!DOCTYPE html>

<html layout:decorate="~{layout}"> <!-- layout.html 상속-->
<div layout:fragment="content">

    <div class="title_line">카테고리 >
     <span th:text="${cafeVO.name}" class="title_line_text"></span >
    <span th:if="${cafeVO.namesub != '-'}" th:text="' > ' + ${cafeVO.namesub}" class="title_line_text"></span>
     조회</div>
  <aside class="aside_right">
  <a th:href="@{|/cafe/list_search?word=${word}&now_page=${now_page}|}">목록</a>
  <span class="menu_divide">│</span>
  <a th:href="@{|/cafe/update/${cafeVO.cafeno}?word=${word}&now_page=${now_page}|}">수정</a>
  <span class="menu_divide">│</span>
  <a th:href="@{|/cafe/delete/${cafeVO.cafeno}?word=${word}&now_page=${now_page}|}">삭제</a>
  <span class="menu_divide">│</span>
  <a th:href="@{|/cafe/list_search?word=${word}|}">등록</a>
  <span class="menu_divide">│</span>
    <a href="javascript: location.reload();">새로 고침</a>
  </aside>
  <div class="menu_line"></div>
  
  <div class="container mt-3" style="width: 50%; margin: 5px auto;">
    <ul class="list-group list-group-flush">
      <li class="list-group-item">번호: <span th:text="${cafeVO.cafeno}"></span></li>
      <li class="list-group-item">지역명: <span th:text="${cafeVO.name}"></span></li>
      <li class="list-group-item">카페명: <span th:text="${cafeVO.namesub}"></span></li>
      <li class="list-group-item">관련 자료수: <span th:text="${cafeVO.cnt}"></span></li>
      <li class="list-group-item">등록일: <span th:text="${cafeVO.rdate}"></span></li>
      <li class="list-group-item">출력 순서: <span th:text="${cafeVO.seqno}"></span></li>
      <li class="list-group-item">출력 모드: <span th:text="${cafeVO.visible}"></span></li>
    </ul>  
  </div>

   
     <!-- /cafe/list_all_component.html 파일의 list_all_fragment import -->
  <div th:replace="~{cafe/list_all_component::list_all_fragment}"></div>
  
</div>
</html>
